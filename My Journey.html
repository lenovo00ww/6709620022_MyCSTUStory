<!DOCTYPE html>
<html lang="th">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>My Journey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #2f4f4f;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container p {
            padding-left: 20px;
            text-indent: -15px;
        }

        .container p:before {
            content: "•";
            padding-right: 10px;
            color: #4682b4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>แผนการในอนาคตของฉันหลังจบจากรั้วบ้าน CSTU</h1>
        <p>หางานในสิ่งที่ตัวเองชอบหรือถนัด</p>
        <p>ฝึกงานกับบริษัทหรือองค์กรภายนอก</p>
        <p>เรียนรู้ในสิ่งต่างๆ</p>
        <p>มีความสุขในการใช้ชีวิต</p>
        <p>ได้รู้จักสิ่งที่ตัวเองต้องการ</p>
        <p>ได้ลองอะไรใหม่ๆ</p>
        <p>ได้เที่ยว</p>
        <p>หาตัวตนของตัวเองให้เจอ</p>
    </div>
</body>

</html>
